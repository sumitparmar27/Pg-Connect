<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
    <title>MaxLand - Real Estate & Property HTML5 Template</title>
    <link rel="icon" type="image/png" href="static/images/favicon.png">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/nice-select.css">
    <link rel="stylesheet" href="static/css/slick.css">
    <link rel="stylesheet" href="static/css/select2.min.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <link rel="stylesheet" href="static/css/animated_barfiller.css">
    <link rel="stylesheet" href="static/css/summernote.min.css">
    <link rel="stylesheet" href="static/css/scroll_button.css">
    <link rel="stylesheet" href="static/css/utilities.css">
    <link rel="stylesheet" href="static/css/jquery.simple-bar-graph.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/responsive.css">
</head>

<body>

    <!--=========================
        DASHBOARD INFO START
    ==========================-->
    <section class="dashboard">
        {% include 'dashboard_sidebar.html' %}
        <div class="dashboard_content">
            <h2 class="dashboard_title">dashboard order</h2>
            <div class="dashboard_order wow fadeInUp" data-wow-duration="1.5s">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table>
                                <thead>
                                    <tr>
                                        <th class="serial">Sr. No</th>
                                        <th class="package">User</th>
                                        <th class="package">PG</th>
                                        <th class="price">Amount</th>
                                        <th class="date">Status</th>
                                        <th class="date">Date</th>
<!--                                        <th class="action">Action</th>-->
                                    </tr>
                                </thead>
                                <tbody>
                                {%for i in data%}
                                    <tr>
                                        <td class="serial">{{i.id}}</td>
                                        <td class="package">{{i.user.name}}</td>
                                        <td class="package">{{i.pg_id.name}}</td>
                                        <td class="price">{{i.total_price}}</td>
                                        <td class="date">{{i.status}}</td>
                                        <td class="date">{{i.created_at}}</td>
<!--                                        <td class="action">-->
<!--                                            <a href="dashboard_invoice.html"><i class="fal fa-eye"></i></a>-->
<!--                                        </td>-->

                                    </tr>
                                {%endfor%}
                                </tbody>
                            </table>
                        </div>

                        <div class="row mt_25">
                            <div class="col-12">
                                <div id="pagination_area">
                                    <nav aria-label="...">
                                        <ul class="pagination justify-content-start">
                                            <li class="page-item"><a class="page-link" href="#"><i class="far fa-angle-double-left" aria-hidden="true"></i></a>
                                            </li>
                                            <li class="page-item"><a class="page-link active" href="#">01</a></li>
                                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                                            <li class="page-item"><a class="page-link" href="#"><i class="far fa-angle-double-right" aria-hidden="true"></i></a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=========================
        DASHBOARD INFO END
    ==========================-->


    <!--================================
        SCROLL BUTTON START
    =================================-->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
        </svg>
    </div>
    <!--================================
        SCROLL BUTTON END
    =================================-->


    <!--jquery library js-->
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <!--bootstrap js-->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <!--font-awesome js-->
    <script src="static/js/jquery.nice-select.min.js"></script>
    <!--select-2 js-->
    <script src="static/js/select2.min.js"></script>
    <!--slick js-->
    <script src="static/js/slick.min.js"></script>
    <!--marquee js-->
    <script src="static/js/jquery.marquee.min.js"></script>
    <!--YTPlayer js-->
    <script src="static/js/jquery.youtube-background.min.js"></script>
    <!--wow js-->
    <script src="static/js/wow.min.js"></script>
    <!--animated barfiller js-->
    <script src="static/js/animated_barfiller.js"></script>
    <!--simple-bar-graph js-->
    <script src="static/js/jquery.simple-bar-graph.min.js"></script>
    <!--sticky sidebar js-->
    <script src="static/js/sticky_sidebar.js"></script>
    <!--summernote js-->
    <script src="static/js/summernote.min.js"></script>
    <!--scroll button js-->
    <script src="static/js/scroll_button.js"></script>
    <!--main/custom js-->
    <script src="static/js/script.js"></script>



</body></html>
